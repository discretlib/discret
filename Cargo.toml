[package]
name = "discret"
version = "0.1.0"
edition = "2021"

[profile.release-lto]
inherits = "release"
lto = "fat"
codegen-units = 1
strip = true 

[dependencies]
## database 
rusqlite = { version = "0.27.0", features = ["bundled-sqlcipher-vendored-openssl","backup","vtab","url" ,"blob","chrono","serde_json","hooks"] }

## Serialisation
serde = { version = "1.0.137", features = ["derive"] }
bincode = "1.3.3"
serde_json = "1.0.81"
hex = "0.4.3"
base64 = "0.13.0"

## Crypto
rust-argon2 = "1.0.0"
blake3 = "1.3.1"
ed25519-dalek = "1.0.1"
x25519-dalek = "1.2.0"
rustls = { version = "0.20.4", default-features = false, features = ["quic", "dangerous_configuration"] }
rcgen = "0.9.2"
rand = "0.8.5"
#secrecy = "0.8.0"

## Network
quinn = { version = "0.8.2", default-features = false, features = ["tls-rustls", "ring"] }
futures = "0.3.21"
socket2 = "0.4.4"

#Error and tracing
thiserror = "1.0.31"
anyhow = "1.0.57"
tracing = "0.1.34"
tracing-futures = "0.2.5"
tracing-subscriber = "0.3.11"

## Other
tokio = { version = "1.18.1", features = ["full"] }
lazy_static = "1.4.0"








